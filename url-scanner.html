<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberAlley - URL Safety Scanner</title>

  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="url-scanner.css"> <!-- Custom Styles -->
</head>
<body>
  <main class="container py-5">
    <h1 class="text-center mb-4">URL Safety Scanner</h1>

    <div class="search-container">
      <input type="text" id="urlInput" class="search-input" placeholder="Enter URL (e.g., https://example.com)" required>
      <button id="scanButton" class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="scanResult" class="result-card text-center mt-5" style="display: none;">
      <!-- Scan result will appear here -->
    </div>

  </main>

  <script type="module" src="url-scanner.js"></script>
</body>
</html>
